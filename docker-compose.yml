version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: pitterpetter-postgres
    environment:
      POSTGRES_DB: pitterpetter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pitterpetter-network

volumes:
  postgres_data:

networks:
  pitterpetter-network:
    driver: bridge
